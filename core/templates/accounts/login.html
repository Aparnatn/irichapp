<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irich-Dashboard</title>

    <!-- Links -->
    <link rel="stylesheet" type="text/css" href="/static/assets/styles/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  {% if msg %}
  {{ msg | safe }}
  {% else %}
  
  {% endif %}    
        <div class="row">
            <div class="col-12 col-md-7" style="min-height: 100vh;">
                <div class="login-form">
                    <div class="form">
                        <img src="/static/assets/images/irich-logo-mini.png" alt="login-logo">
                        <h3>Proceed with your</h3>
                        <h1>Login</h1>
                        <div class="input">
                            <div class="inputBox">
                              {% csrf_token %}
                                <label for="fname">First Name</label>
                                <div class="d-flex">
                                  {{ form.username }}
                                    <i class="far fa-user"></i>
                                </div>

                            </div>
                            <div class="inputBox">
                                <label for="pwd">Password</label>
                                <div class="d-flex">
                                  {{ form.password }}
                                <i class="fas fa-key"></i>
                                </div>
                            </div>
                            <div class="inputBox">
                                <a href="/home"><input type="submit" name="login" value="Login"></a>
                            </div>
                        </div>
                        <p class="forgot">Forgot Password? <a href="forgot-password.html">Click Here</a></p>
                        
                    </div>
                </div>
               <div class="login-signin">
                   <p>Don't have an account? <a href="/accounts/register.html">Sign Up</a></p>
                </div>
            </div>
            <div class="col-12 col-md-5 login-image" style="min-height: 100vh;">
                <img src="/static/assets/images/employee-shaded.jpg" alt="Login-image">
            </div>
        </div>

<!-- Scripts -->
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
        var apiUrl = 'http://127.0.0.1:8003/api/9497204277/';
        fetch(apiUrl).then(response => {
          return response.json();
        }).then(data => {
          // Work with JSON data here
          console.log(data);
        }).catch(err => {
          // Do something for an error here
        });
    </script>
</body>
</html>
