{% load rest_framework %}
{%load crispy_forms_tags%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irich-Dashboard</title>

    <!-- Links -->
    <link rel="stylesheet" type="text/css" href="/static/assets/styles/style.css">
    <link rel="stylesheet" type="text/css" href="/static/assets/styles/responsive.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
        <div class="navigation">
            <div class="user-info">
            <div class="toggle" onclick="toggleMenu();"><i class="fas fa-bars"></i></div>
                
                <div class="avatar">
                    <div class="avatar-details">
                        <h5>Avatar Name</h5>
                        <p><i class="fas fa-share-alt"></i> 01764742</p>
                    </div>
                    <div>
                        <img src="/static/assets/images/user-image.jpg" alt="user-image">
                    </div>
                </div>
                {% csrf_token %}
             
            </div>
            <ul>
                <li>
                    <a href="business-list.html">
                    <span class="icon"><i class="fas fa-business-time"></i></span>
                    <span class="title">My Business</span>
                </a>
                </li>
                <li>
                    <a href="transaction.html">
                    <span class="icon"><i class="fas fa-exchange-alt"></i></span>
                    <span class="title">Transactions</span>
                </a>
                </li>
                <li>
                    <a href="business-detail.html">
                    <span class="icon"><i class="fas fa-money-check"></i></span>
                    <span class="title">All Deals</span>
                </a>
                </li>
                <li>
                    <a href="payment.html">
                    <span class="icon"><i class="fas fa-coins"></i></span>
                    <span class="title">Payment</span>
                </a>
                </li>
                <li>
                    <a href="notification.html">
                    <span class="icon"><i class="fas fa-bell"></i></span>
                    <span class="title">Notification</span>
                </a>
                </li>
                <li>
                    <a href="settings.html">
                    <span class="icon"><i class="fas fa-cogs"></i></span>
                    <span class="title">Settings</span>
                </a>
                </li>
                <li>
                    <a href="login.html">
                    <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                    <span class="title">Logout</span>
                </a>
                </li>
            </ul>
        </div>


        <div class="main">
            <div class="topbar">
                <div class="topbar-backto">
                    <a href="index.html"><i class="fas fa-long-arrow-alt-left"></i></a>
                </div>
                  <div class="topbar-heading">
                      <h3>Add Business</h3>
                  </div>                   
                  <div class="right-options">
                      <div class="notifications">
                        <a href=""><i class="far fa-bell topbar-icons"></i></a>
                      </div>
                    <div class="qr-code">
                        <a href=""><i class="fas fa-qrcode topbar-icons"></i></a> 
                    </div>
                  </div>
            </div>

            <div class="main-content">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-6 add-business-col-1">
                         <div class="add-business-image">
                            <img src="/static/assets/images/hotel-image-addbusiness.jpg" alt="hotel-image">
                         </div>
                         <div class="form">
                            
                               
                              
                             
                         </div>
                        </div>
                       
                        <div class="col-12 col-md-6 add-business-col-2">
                          <table>
                          <div class="form-group">
                            
                             
                              <form method="post"> 
                              {{movie_form.as_table}}
                          
                             </div>
                          
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

      </form>
    </table>

<!-- Scripts -->
    <script src="/static/assets/scripts/script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
